name: DotnetTemplateDemo Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Nuke restore + build + test + publish
        run: ./build.sh --configuration Release -target compile+test+publish
      - name: Run Azure webapp deploy action using publish profile credentials
        uses: azure/webapps-deploy@v2
        with:
          app-name: service-dotnettemplatedemo-api
          publish-profile: ${{ secrets.azureWebAppPublishProfile }}
          package: './artifacts/DotnetTemplateDemo.Api'